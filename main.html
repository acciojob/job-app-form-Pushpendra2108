<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
      <form action="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div>
            <label for="E-mail">E-mail</label>
            <input type="text" id="email" placeholder="Enter your E-mail" required>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
        <div>
            <label for="Laptop Brands">Choose an option:</label>
            <select id="laptop" name="options">
                <option value="option1">Apple</option>
                <option value="option2">Asus</option>
                <option value="option3">HP</option>
            </select>
        </div>

        <div>
            <label for="age"> Age:</label>
            <input type="number" id="age" required>
        </div>
        <div>
            <label for="Date of birth">Date of birth</label>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
          <label for="url">Portfolio URL</label>
          <input type="url" id="portfolio" placeholder="url.com" required>
        </div>


        <input type="button" value="Submit button">
    </form>

	
	

</body>

</html>
